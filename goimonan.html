                    stepElement.classList.add('active');
                }
            }
        }

        // Ê∏≤ÊüìÂØπËØù
        function renderDialogue() {
            const dialogue = serverDialogues[`step${gameState.currentStep}`];
            
            // Ê∑ªÂä†ÊúçÂä°ÂëòÂØπËØù
            dialogueContent.innerHTML = `
                <div class="dialogue-box server">
                    <div class="speaker">
                        <div class="speaker-icon server-icon">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="speaker-name server">È§êÂéÖÊúçÂä°Âëò</div>
                    </div>
                    <div class="dialogue-text">${dialogue.text}</div>
                    <div class="pinyin">${dialogue.pinyin}</div>
                </div>
            `;
            
            // Â¶ÇÊûúÁî®Êà∑Â∑≤ÁªèÈÄâÊã©‰∫ÜÂΩìÂâçÊ≠•È™§ÁöÑÈÄâÈ°πÔºåÊ∑ªÂä†Áî®Êà∑ÂØπËØù
            const selectionKey = getSelectionKeyForStep(gameState.currentStep);
            if (gameState.selection[selectionKey]) {
                const selectedOption = getSelectedOption(selectionKey);
                
                dialogueContent.innerHTML += `
                    <div class="dialogue-box">
                        <div class="speaker">
                            <div class="speaker-icon customer-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="speaker-name customer">È°æÂÆ¢</div>
                        </div>
                        <div class="dialogue-text">${getCustomerResponseText(selectionKey)}</div>
                        <div class="pinyin">${getCustomerResponsePinyin(selectionKey)}</div>
                    </div>
                `;
            }
        }

        // Ê†πÊçÆÊ≠•È™§Ëé∑ÂèñÈÄâÊã©ÈîÆ
        function getSelectionKeyForStep(step) {
            const stepKeys = ['cuisine', 'bowlSize', 'spiciness', 'serving', 'utensils'];
            return stepKeys[step - 1];
        }

        // Ëé∑ÂèñÁî®Êà∑ÈÄâÊã©ÁöÑÈÄâÈ°π
        function getSelectedOption(selectionKey) {
            const optionId = gameState.selection[selectionKey];
            const optionCategory = getOptionCategory(selectionKey);
            return optionsData[optionCategory].find(option => option.id === optionId);
        }

        // Ëé∑ÂèñÈÄâÈ°πÁ±ªÂà´
        function getOptionCategory(selectionKey) {
            const categoryMap = {
                cuisine: 'cuisines',
                bowlSize: 'bowlSizes',
                spiciness: 'spicinessLevels',
                serving: 'servingOptions',
                utensils: 'utensilOptions'
            };
            return categoryMap[selectionKey];
        }

        // Ëé∑ÂèñÁî®Êà∑ÂõûÂ∫îÊñáÊú¨
        function getCustomerResponseText(selectionKey) {
            const selectedOption = getSelectedOption(selectionKey);
            
            if (selectionKey === 'cuisine') {
                return `ÊàëÊÉ≥ÂêÉ${selectedOption.name}„ÄÇ`;
            } else if (selectionKey === 'utensils') {
                return `${selectedOption.name}‰∏ÄÊ¨°ÊÄßÈ§êÂÖ∑„ÄÇ`;
            } else {
                return `${selectedOption.name}„ÄÇ`;
            }
        }

        // Ëé∑ÂèñÁî®Êà∑ÂõûÂ∫îÊãºÈü≥
        function getCustomerResponsePinyin(selectionKey) {
            const selectedOption = getSelectedOption(selectionKey);
            
            if (selectionKey === 'cuisine') {
                return `W«í xi«éng chƒ´ ${selectedOption.pinyin}„ÄÇ`;
            } else if (selectionKey === 'utensils') {
                return `${selectedOption.pinyin} yƒ´c√¨x√¨ng cƒÅnj√π„ÄÇ`;
            } else {
                return `${selectedOption.pinyin}„ÄÇ`;
            }
        }

        // Ê∏≤ÊüìÈÄâÈ°π
        function renderOptions() {
            const selectionKey = getSelectionKeyForStep(gameState.currentStep);
            const optionCategory = getOptionCategory(selectionKey);
            const options = optionsData[optionCategory];
            
            optionsArea.innerHTML = '';
            
            // ÂàõÂª∫ÈÄâÈ°πÂç°Áâá
            options.forEach(option => {
                const isSelected = gameState.selection[selectionKey] === option.id;
                
                const optionCard = document.createElement('div');
                optionCard.className = `option-card ${isSelected ? 'selected' : ''}`;
                optionCard.dataset.optionId = option.id;
                
                optionCard.innerHTML = `
                    <div class="option-icon">
                        <i class="${option.icon}"></i>
                    </div>
                    <div class="option-name">${option.name}</div>
                    <div class="option-pinyin">${option.pinyin}</div>
                `;
                
                optionCard.addEventListener('click', () => {
                    selectOption(selectionKey, option.id);
                });
                
                optionsArea.appendChild(optionCard);
            });
            
            // Êõ¥Êñ∞‰∏ã‰∏ÄÊ≠•ÊåâÈíÆÁä∂ÊÄÅ
            updateNextButton();
        }

        // ÈÄâÊã©ÈÄâÈ°π
        function selectOption(selectionKey, optionId) {
            // Êõ¥Êñ∞ÈÄâÊã©
            gameState.selection[selectionKey] = optionId;
            
            // ÈáçÊñ∞Ê∏≤ÊüìÂΩìÂâçÊ≠•È™§
            renderDialogue();
            renderOptions();
            updateSelectionSummary();
        }

        // Êõ¥Êñ∞ÈÄâÊã©ÊëòË¶Å
        function updateSelectionSummary() {
            // Ê£ÄÊü•ÊòØÂê¶Êúâ‰ªª‰ΩïÈÄâÊã©
            const hasAnySelection = Object.values(gameState.selection).some(value => value !== null);
            
            if (hasAnySelection) {
                selectionSummary.style.display = 'block';
                
                let summaryHTML = '';
                
                // Ê∑ªÂä†ÊØè‰∏™Â∑≤ÈÄâÊã©ÁöÑÈ°πÁõÆ
                if (gameState.selection.cuisine) {
                    const cuisine = getSelectedOption('cuisine');
                    summaryHTML += `
                        <div class="summary-item">
                            <div class="summary-label">ËèúËÇ¥</div>
                            <div class="summary-value">${cuisine.name} (${cuisine.pinyin})</div>
                        </div>
                    `;
                }
                
                if (gameState.selection.bowlSize) {
                    const bowlSize = getSelectedOption('bowlSize');
                    summaryHTML += `
                        <div class="summary-item">
                            <div class="summary-label">Á¢óÂûã</div>
                            <div class="summary-value">${bowlSize.name} (${bowlSize.pinyin})</div>
                        </div>
                    `;
                }
                
                if (gameState.selection.spiciness) {
                    const spiciness = getSelectedOption('spiciness');
                    summaryHTML += `
                        <div class="summary-item">
                            <div class="summary-label">Ëæ£Â∫¶</div>
                            <div class="summary-value">${spiciness.name} (${spiciness.pinyin})</div>
                        </div>
                    `;
                }
                
                if (gameState.selection.serving) {
                    const serving = getSelectedOption('serving');
                    summaryHTML += `
                        <div class="summary-item">
                            <div class="summary-label">Â∞±È§êÊñπÂºè</div>
                            <div class="summary-value">${serving.name} (${serving.pinyin})</div>
                        </div>
                    `;
                }
                
                if (gameState.selection.utensils) {
                    const utensils = getSelectedOption('utensils');
                    summaryHTML += `
                        <div class="summary-item">
                            <div class="summary-label">‰∏ÄÊ¨°ÊÄßÈ§êÂÖ∑</div>
                            <div class="summary-value">${utensils.name} (${utensils.pinyin})</div>
                        </div>
                    `;
                }
                
                summaryContent.innerHTML = summaryHTML;
            } else {
                selectionSummary.style.display = 'none';
            }
        }

        // Êõ¥Êñ∞‰∏ã‰∏ÄÊ≠•ÊåâÈíÆÁä∂ÊÄÅ
        function updateNextButton() {
            const selectionKey = getSelectionKeyForStep(gameState.currentStep);
            const isOptionSelected = gameState.selection[selectionKey] !== null;
            
            nextBtn.disabled = !isOptionSelected;
        }

        // ‰∏ã‰∏ÄÊ≠•
        function nextStep() {
            if (gameState.currentStep < gameState.totalSteps) {
                gameState.currentStep++;
                updateStepIndicator();
                renderDialogue();
                renderOptions();
                updateSelectionSummary();
            } else {
                // Ê∏∏ÊàèÂÆåÊàê
                completeGame();
            }
        }

        // ÂÆåÊàêÊ∏∏Êàè
        function completeGame() {
            // ÈöêËóèÈÄâÈ°πÂíåÊëòË¶Å
            optionsArea.style.display = 'none';
            selectionSummary.style.display = 'none';
            vocabSection.style.display = 'none';
            
            // ÊòæÁ§∫ÂÆåÊàêÁïåÈù¢
            toggleGameComplete(true);
            
            // ÁîüÊàêÊúÄÁªàËÆ¢ÂçïËØ¶ÊÉÖ
            const cuisine = getSelectedOption('cuisine');
            const bowlSize = getSelectedOption('bowlSize');
            const spiciness = getSelectedOption('spiciness');
            const serving = getSelectedOption('serving');
            const utensils = getSelectedOption('utensils');
            
            finalOrder.innerHTML = `
                <div><strong>ËèúËÇ¥Ôºö</strong>${cuisine.name} (${cuisine.pinyin})</div>
                <div><strong>Á¢óÂûãÔºö</strong>${bowlSize.name} (${bowlSize.pinyin})</div>
                <div><strong>Ëæ£Â∫¶Ôºö</strong>${spiciness.name} (${spiciness.pinyin})</div>
                <div><strong>Â∞±È§êÊñπÂºèÔºö</strong>${serving.name} (${serving.pinyin})</div>
                <div><strong>‰∏ÄÊ¨°ÊÄßÈ§êÂÖ∑Ôºö</strong>${utensils.name} (${utensils.pinyin})</div>
                <div style="margin-top: 15px; font-style: italic; color: #d35400;">Ë∞¢Ë∞¢ÔºÅÂÜçËßÅÔºÅ</div>
            `;
        }

        // ÂàáÊç¢ÂÆåÊàêÁïåÈù¢ÊòæÁ§∫
        function toggleGameComplete(show) {
            if (show) {
                gameComplete.style.display = 'block';
                nextBtn.style.display = 'none';
            } else {
                gameComplete.style.display = 'none';
                nextBtn.style.display = 'flex';
                optionsArea.style.display = 'grid';
                vocabSection.style.display = 'block';
            }
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        nextBtn.addEventListener('click', nextStep);
        
        resetBtn.addEventListener('click', initGame);
        
        playAgainBtn.addEventListener('click', function() {
            initGame();
        });

        // ÂàùÂßãÂåñÊ∏∏Êàè
        initGame();
    </script>
</body>
